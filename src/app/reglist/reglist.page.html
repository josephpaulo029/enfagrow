<ion-content class="background ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-img class="displayed" src="../assets/images/enfagrow_logo.png"></ion-img>
      </ion-col>
    </ion-row>
    <!-- <ion-row  class="containertext ion-align-items-center">
            <ion-col >
                <ion-input placeholder="SEARCH" ></ion-input>
            </ion-col>
         </ion-row> -->
    <ion-row class="containertext ion-align-items-center">
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let visit of visitors">
            <ion-label>
              <h2>{{ visit.names }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button shape="round" fill="outline" color="Tertiary" class="ion-float-right" position="bottom" href="home">
          BACK</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
