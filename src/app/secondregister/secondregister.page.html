<ion-content class="background ion-padding">

	<ion-grid>
		<form #info="ngForm">

			<ion-row>
				<ion-col>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
				</ion-col>
			</ion-row>
			<ion-row class="containertext">
				<ion-col>
					<ion-input name="names" [(ngModel)]="names" required></ion-input>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="ion-text-center">
					<ion-label class="myfirsttext">NAME</ion-label>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="mysecondtext ion-text-center">
					<ion-label>(LAST NAME, FIRST NAME, MIDDLE NAME)</ion-label>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
				</ion-col>
			</ion-row>
			<ion-row class="containertext">
				<ion-col>
					<ion-input name="prcid" [(ngModel)]="prcid" required></ion-input>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="ion-text-center">
					<ion-label class="myfirsttext">PRC ID</ion-label>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
				</ion-col>
				<ion-col class="containeremailphone ion-float-left">
					<ion-input name="emailadd" [(ngModel)]="emailadd" required></ion-input>
				</ion-col>
				<ion-col class="containeremailphone ion-float-right">
					<ion-input name="mobilenumber" [(ngModel)]="mobilenumber" required></ion-input>
				</ion-col>
				<ion-col>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
				</ion-col>
				<ion-col class="myfirsttext ion-text-center ion-float-left">
					<ion-label>EMAIL ADDRESS</ion-label>
				</ion-col>
				<ion-col class="myfirsttext ion-text-center ion-float-right">
					<ion-label>MOBILE NUMBER</ion-label>
				</ion-col>
				<ion-col>
				</ion-col>
			</ion-row>

			<ion-row>

			</ion-row>
			<ion-row>
				<ion-col class="ion-text-center">
					<ion-label class="myline">________________________________________</ion-label>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="ion-text-center">
					<ion-label class="myfirsttext">WAIVER RELEASE AND LIABILITY</ion-label>
				</ion-col>
			</ion-row>
			<ion-row class="containertextarea ion-align-items-center">
				<ion-col>
					<ion-textarea disabled="true"><br />*WAIVER CONTENT*</ion-textarea>
				</ion-col>
			</ion-row>
			<ion-row class="containagree">
				<ion-col size="1.5">
					<ion-checkbox name="useragree" class="checkbox-terms" [(ngModel)]="checked"></ion-checkbox>
				</ion-col>
				<ion-col>
					<ion-label class="terms-conditions">I agree</ion-label>
				</ion-col>
			</ion-row>
			<ion-row [ngClass]="{'drawing-active': isDrawing}" class="containerforpad ">
				<ion-col>
					<signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()"
						(onEndEvent)="drawComplete()"></signature-pad>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="ion-text-center">
					<ion-label>Signature</ion-label>
				</ion-col>
			</ion-row>
			<!-- <ion-row>
				<ion-col></ion-col>
				<ion-col class="ion-text-center" width-80>
				  <img [src]="signature"/>
				</ion-col>
				<ion-col></ion-col>
			</ion-row> -->
			<ion-row>
				<ion-col class="ion-text-center ">
					<ion-button color="Tertiary" (click)="clearPad()">Clear</ion-button>
					<ion-button color="Tertiary" (click)="savePad()">Save</ion-button>
				</ion-col>
			</ion-row>

		</form>
		<ion-row>
			<ion-col>
				<ion-button shape="round" fill="outline" color="Tertiary" class="ion-float-left" position="bottom"
					href="home">BACK</ion-button>
				<ion-button [disabled]="!info.form.valid || !checked" (click)="addProduct(info)" shape="round" fill="outline" color="Tertiary"
					class="ion-float-right" position="bottom">SUBMIT</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
